<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Time')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-time" data-rule="required" class="form-control datetimepicker" data-date-format="YYYY-MM-DD HH:mm:ss" data-use-current="true" name="row[time]" type="text" value="{:date('Y-m-d H:i:s')}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Xfr')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-XFR" data-rule="required" class="form-control" name="row[XFR]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Zw')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-ZW" data-rule="" class="form-control" name="row[ZW]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Dw')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-DW" data-rule="" class="form-control" name="row[DW]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Wtxz')}:</label>
        <div class="col-xs-12 col-sm-8">
                        
            <select  id="c-WTXZ" data-rule="required" class="form-control selectpicker" name="row[WTXZ]">
                {foreach name="wtxzList" item="vo"}
                    <option value="{$key}" {in name="key" value=""}selected{/in}>{$vo}</option>
                {/foreach}
            </select>

        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Xffs')}:</label>
        <div class="col-xs-12 col-sm-8">
                        
            <select  id="c-XFFS" data-rule="required" class="form-control selectpicker" name="row[XFFS]">
                {foreach name="xffsList" item="vo"}
                    <option value="{$key}" {in name="key" value=""}selected{/in}>{$vo}</option>
                {/foreach}
            </select>

        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Nrzy')}:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea id="c-NRZY" data-rule="required" class="form-control " rows="5" name="row[NRZY]" cols="50"></textarea>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Sjry')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-SJRY" data-rule="required" class="form-control" name="row[SJRY]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Sjryzw')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-SJRYZW" data-rule="required" class="form-control" name="row[SJRYZW]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Sjrydw')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-SJRYDW" data-rule="required" class="form-control" name="row[SJRYDW]" type="text">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Clqk')}:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea id="c-CLQK" data-rule="required" class="form-control " rows="5" name="row[CLQK]" cols="50"></textarea>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Remark')}:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea id="c-remark" data-rule="" class="form-control " rows="5" name="row[remark]" cols="50"></textarea>
        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
